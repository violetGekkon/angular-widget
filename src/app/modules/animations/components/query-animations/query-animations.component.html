<button mat-stroked-button (click)="show = 'default'">Trigger default animation</button>
<button mat-stroked-button (click)="show = 'withLimit'">Trigger limit animation</button>
<div [@queryShake]="show"
     (@queryShake.done)="onDone()"
     fxLayout fxLayoutGap="20px"
     [style.margin-top]="'20px'">
  <ng-container *ngFor="let i of [1, 2, 3, 4]">
    <app-card-item class="card"></app-card-item>
  </ng-container>
</div>
