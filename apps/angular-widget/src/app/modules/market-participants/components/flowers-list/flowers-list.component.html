<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  [style.width]="'100%'"
>
  <ng-container [matColumnDef]="column.name" *ngFor="let column of columns">
    <th mat-header-cell *matHeaderCellDef>{{ column.description }}</th>
    <td mat-cell *matCellDef="let element">{{ column.cell(element) }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplay"
    class="ci-item-row"
    (click)="goToDetail(element)"
  ></tr>
</table>
