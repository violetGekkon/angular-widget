<div fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <button
      mat-raised-button
      color="primary"
      (click)="dynamicTable.addNewItem()"
    >
      Добавить
    </button>
    <button mat-raised-button (click)="dynamicTable.exportTableToExel()">
      Экспорт
    </button>
  </div>
  <div>
    <app-dynamic-table
      #dynamicTable
      [tableDef]="referenceBookDef"
    ></app-dynamic-table>
  </div>
</div>
